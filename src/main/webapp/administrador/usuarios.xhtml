<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			
			<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelUsuarios" header="Usuarios">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgUsuCedula" value="UsuCedula"/>
						 	<p:inputText id="txtUsuCedula" binding="#{usuariosView.txtUsuCedula}">
						 		<p:ajax update="panelUsuarios,msg,panelBotones" listener="#{usuariosView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgUsuClave" value=" UsuClave"/>
							<p:inputText id="txtUsuClave" disabled="true" binding="#{usuariosView.txtUsuClave}"/>
													<h:outputText id="msgUsuLogin" value=" UsuLogin"/>
							<p:inputText id="txtUsuLogin" disabled="true" binding="#{usuariosView.txtUsuLogin}"/>
													<h:outputText id="msgUsuNombre" value=" UsuNombre"/>
							<p:inputText id="txtUsuNombre" disabled="true" binding="#{usuariosView.txtUsuNombre}"/>
													<h:outputText id="msgTusuCodigo_TiposUsuarios" value=" TusuCodigo_TiposUsuarios"/>
							<p:inputText id="txtTusuCodigo_TiposUsuarios" disabled="true" binding="#{usuariosView.txtTusuCodigo_TiposUsuarios}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{usuariosView.btnSave}" disabled="true" value="Save" action="#{usuariosView.action_save()}" update="panelUsuarios,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{usuariosView.btnDelete}" disabled="true" value="Delete" action="#{usuariosView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelUsuarios,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{usuariosView.action_clear()}" update="panelUsuarios,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
